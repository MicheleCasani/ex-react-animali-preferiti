<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <!-- integro React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- stile css -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        img {
            max-width: 100%;
        }

        .lista-animali {
            width: 100%;
        }

        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>

    <!-- componente ReactApp -->
    <script type="text/babel">
        const { useState } = React;

        // Componente Modal
        function Modal({
            title = "Lista Animali",
            content = "",
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <div>
                            {content}
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                        <button onClick={onClose}>Annulla</button>
                    </div>
                </div>,
                document.body
            )
        }

        const ReactApp = () => {

            const [animals, setAnimals] = useState([])

            const [show, setShow] = useState(false);
            const [inputValue, setInputValue] = useState("");

            const addAnimal = (animale) => {
                if (animale.trim()) {
                    setAnimals([...animals, animale.trim()]);
                    setInputValue(""); // Pulisce il campo di input dopo l'aggiunta
                }
            }


            return (
                <>
                    <button onClick={() => { setShow(true) }}>Aggiungi Animale</button>
                    <section>
                        <Modal
                            title="Lista Animali"
                            content={

                                <input
                                    type="text"
                                    placeholder="Nome animale da aggiungere..."
                                    value={inputValue}
                                    onChange={(e) => setInputValue(e.target.value)}
                                />
                            }
                            show={show}
                            onClose={() => setShow(false)}
                            onConfirm={() => {
                                addAnimal(inputValue);
                            }} />
                    </section>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map(animal => (
                                <li key={animal}>{animal}</li>
                            ))}
                        </ul>
                    </details>

                </>
            )
        }




    </script>




    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const root = createRoot(document.querySelector('.lista-animali'));
        root.render(<ReactApp />)
    </script>

</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
